<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Profilom</title>
</head>
<body>
    <header>
        <h1>WatchList</h1>
        <div class="buttons">
            <button onclick="window.location.href='/'">Főoldal</button>
            <button onclick="window.location.href='/shows'">Sorozatok</button>
            {% if 'username' in session %}
            	<button onclick="window.location.href='/logout'">Kijelentkezés</button>
            {% endif %}
        </div>
    </header>

    <main>
        <div class="info">
            <h2>Profil adatok:</h2>
            <p><strong>Felhasználónév:</strong>{{ user.username }}</p>
            <p><strong>Email:</strong>{{ user.email }}</p>
        </div>
        <div class="stats">

        </div>
        <div class="watched">

        </div>
    </main>
</body>
</html>
